{% extends 'base.html' %}
{% load static %}

<title>
    {% block title %}
        Blog List | PhillKrogerBlog
    {% endblock %}
</title>

{% block content %}
    <div class="posts">
        {% for post in object_list %}
            <p><a class="posts-post" href='{{ post.id }}'>{{ post.title }}</a></p>
        {% empty %}
            <h1>No posts</h1>
        {% endfor %}
    </div>

{% endblock %}
