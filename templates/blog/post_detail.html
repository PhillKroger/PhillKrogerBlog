{% extends 'base.html' %}
{% load static %}

<title>
    {% block title %}
        Blog Post | PhillKrogerBlog
    {% endblock %}
</title>

{% block content %}
    <div class="post">
        <p class="post-title">{{ post.title }}</p>
        <p class="post-text">{{ post.post_text }}</p>
        <p>{{ post.pubdate }}</p>
    </div>
{% endblock %}
